<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <form action="#">
        <input id="rollButton" type="button" value="Roll Dice">
    </form>
    <img id="die1" src="die1.png" alt="blank image">
    <img id="die2" src="die1.png" alt="blank image">
    <img id="die3" src="die1.png" alt="blank image">
    <img id="die4" src="die1.png" alt="blank image">
    <img id="die5" src="die1.png" alt="blank image">
    <img id="die6" src="die1.png" alt="blank image">
    <img id="die7" src="die1.png" alt="blank image">
    <img id="die8" src="die1.png" alt="blank image">
    <img id="die9" src="die1.png" alt="blank image">
    <img id="die10" src="die1.png" alt="blank image">
    <img id="die11" src="die1.png" alt="blank image">
    <img id="die12" src="die1.png" alt="blank image">


    <div id="frequencyTableDiv"></div>
    <script>
        var frequency1 = 0;
        var frequency2 = 0;
        var frequency3 = 0;
        var frequency4 = 0;
        var frequency5 = 0;
        var frequency6 = 0;
        var totalDice = 0;

        function start() {
            var button = document.getElementById("rollButton");
            button.addEventListener("click", rollDice, false);
        }

        function rollDice() {
            var face;
            for (var i = 1; i <= 12; ++i) {
                face = Math.floor(1 + Math.random() * 6);
                setImage(i, face);
                tallyRolls(face);
                ++totalDice;
            }
        }

        function setImage(dieNumber, face) {
            var dieValue = Math.floor(1 + Math.random() * 6);
            dieImg.setAttribute("src", "die" + dieValue + ".png");
            dieImg.setAttribute("alt", "die image with" + dieValue + "spot(s)");
        }



        function tallyRolls(face) {
            switch (face) {
                case 1:
                    ++frequency1;
                    break;
                case 2:
                    ++frequency2;
                    break;
                case 3:
                    ++frequency3;
                    break;
                case 4:
                    ++frequency4;
                    break;
                case 5:
                    ++frequency5;
                    break;
                case 6:
                    ++frequency6;
                    break;

            }
        }



        <table>
            <tr>
                <th>Face</th>
                <th>Frequency</th>
                <th>Percentage</th>
            </tr>
            <tr>
                <td>1</td>
                <td id="frequency1">0</td>
                <td> "Math.floor((frequency1/totalDice)*100)+"%"</td>
            </tr>
            <tr>
                <td>2</td>
                <td id="frequency2">0</td>
                <td> "Math.floor((frequency2/totalDice)*100)+"%"</td>
            </tr>
            <tr>
                <td>3</td>
                <td id="frequency3">0</td>
                <td> "Math.floor((frequency3/totalDice)*100)+"%"</td>
            </tr>
            <tr>
                <td>4</td>
                <td id="frequency4">0</td>
                <td> "Math.floor((frequency4/totalDice)*100)+"%"</td>
            </tr>
            <tr>
                <td>5</td>
                <td id="frequency5">0</td>
                <td> "Math.floor((frequency5/totalDice)*100)+"%"</td>
            </tr>
            <tr>
                <td>6</td>
                <td id="frequency6">0</td>
                <td> "Math.floor((frequency6/totalDice)*100)+"%"</td>
            </tr>

        </table>



        window.addEventListener("load", start, false);





    </script>












</body>

</html>
